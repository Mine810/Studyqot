                quizScreen.classList.remove('hidden');
                submitBtn.textContent = uiTexts[quizLang].submit;
                loadQuestion();
                startTimer();
                window.addEventListener('beforeunload', beforeUnloadHandler);
            }
        };

    </script>
</body>
</html>
